<body>
  <header>
    <h1>Cadastro</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="departamentos.html">Departamentos</a>
      <a href="cadastros.html">Cadastros</a>
      <a href="horarios.html">Horários dos Cultos</a>
      <a href="live.html">Live</a>
    </nav>

  <main>
    <section id="cadastro">
      <h2>Faça seu Cadastro</h2>
      <p>Para se inscrever em nossos eventos, cultos ou se tornar membro da igreja, preencha o formulário abaixo.</p>

      <form action="#" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">

        <label for="departamento">Departamento:</label>
        <select id="departamento" name="departamento">
          <option value="missoes">Projeto Missões</option>
          <option value="oracao">Círculo de Oração (Irmãs)</option>
          <option value="musipaz">Musipaz (Jovens)</option>
          <option value="aliança_teen">Aliança Teen (Adolescentes)</option>
          <option value="ligados_em_cristo">Ligados em Cristo (Crianças)</option>
          <option value="escola_biblica">Escola Bíblica Dominical</option>
        </select>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>
